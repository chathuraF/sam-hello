version: 0.2

env:
  variables:
    MY_ENV: $ENV_NAME

phases:
  install:
    runtime-versions:
      nodejs: 8
    commands:
      - echo installing sam 
      - pip install --upgrade pip
      - pip install aws-sam-cli
  pre_build:
    commands:
      - echo installing npm packages
      - cd hello-world &&  npm install && cd ..
  build:
    commands:
      - echo build environment is `date`
      - echo build started at $ENV_NAME
      - echo build started at $ZIPMONEY_API
      - echo deploying with sam
      - aws cloudformation package --template-file template.yaml --parameters ParameterKey=PaymentProxyEnv,ParameterValue=dev --s3-bucket janahitha-lambda-$ENV_NAME --output-template-file sam-template.yaml
      - aws cloudformation deploy --template-file sam-template.yaml --stack-name sam-stack-$ENV_NAME --capabilities CAPABILITY_IAM
  post_build:
    commands:
      - echo deployment completed at `date`