AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Sample SAM Template for sam-app test with gitFlow and set develop v3
  
Globals:
  Function:
    Timeout: 5
    Environment:
      Variables:
        ENV_NAME: !Ref Environment
        API_KEY: !Ref ZipApiKey
        REGION: !FindInMap [ EnvMappings, !Ref Environment, region ]

Parameters:
  Environment:
    Type: String
    Default: qa
    AllowedValues:
      - dev
      - qa
      - uat
      - prod
    Description: Application development environments for sam.

  ZipApiKey:
    Type: String
    Default: ''
    Description: ZipMoney Api Key

Mappings:
  EnvMappings:
    dev:
      region: eu-west-1
    qa:
      region: eu-west-1
    uat:
      region: eu-west-1
    prod:
      region: eu-west-1

Resources:
  ProxyStack:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./sub-template.yaml
      Parameters: 
       Environment: !Ref Environment
       
  HelloWorldFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: hello-world/
      Handler: app.lambdaHandler
      Runtime: nodejs8.10
      #FunctionName: !Join [ '-', [ 'payment-test-chat' , Fn::ImportValue: expMyVpc] ]
      #FunctionName: Fn::ImportValue: !Sub "sub-VPCID"
      FunctionName:
        Fn::ImportValue:
          Fn::Sub: 'sub-VPCID'
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
      Environment:
        Variables:
          ENV_NAME: !Ref Environment
          API_KEY: !Ref ZipApiKey
          REGION: !FindInMap [ EnvMappings, !Ref Environment, region ]